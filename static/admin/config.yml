backend:
  name: git-gateway
  branch: master

media_folder: src/images
# public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'src/posts'
    create: true
    # slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Author', name: 'author', widget: 'string' }
      - { label: 'Path', name: 'path', widget: 'string' }